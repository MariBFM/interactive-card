<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
 
  <title>Frontend Mentor | Interactive card details form</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="front-card">
      <div><img src="images/card-logo.svg" alt=""></div>
      <p class="cardNumber">0000 0000 0000 0000</p>
      <span>Jane Appleseed</span>
      <span>00/00</span>
    </div>
    <div class="back-card">
      <span>000</span>
    </div>
  </div>
  <div class="form">
    <form action="">
      <div>
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div>
        <label for="card-number">CARD NUMBER</label>
        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div>
        <div>
          <span>EXP. DATE (mm/yy)</span>
          <input type="number" placeholder="MM">
          <input type="number" placeholder="YY">
        </div>
        <div>
          <label for="cvc">CVC</label>
          <input type="text" placeholder="e.g. 123">
        </div>
      </div>
      <button>Confirm</button>
    </form>
    <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
